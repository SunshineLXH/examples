<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

        <h1>面朝大海，春暖花开</h1>

            我有一个房子，面朝大海，春暖花开
        </p>

    <div class="next">
        <h1>致橡树</h1>
        <p class="content">

        </p>
    </div>
    <div class="future">
        <h1>我有一个梦想</h1>
        <p class="content">
            我有一个梦想
        </p>
    </div>
    <div class="future">
        <h1>明日歌</h1>
        <p class="content">
            明日复明日，明日何其多。
            我生待明日，万事成蹉跎。
        </p>
    </div>
    <div class="future">
        <h1>木兰辞</h1>
        <p class="content">花木兰</p>
    </div>

        <h1>Thank you!</h1>

    <div class="btn pre"></div>
