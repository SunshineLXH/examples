<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas-onlineDrawingBoard-bySunshineLXH</title>
    <link rel="stylesheet" href="canvas-onlineDrawingBoard.css">
</head>
<body>
    <header id="header">HTML5 online drawing board</header>
    <section id="content">
        <!-- utility area -->
        <ul id="toolBoxArea">
            <li>
                <h3>Save or remove</h3>
                <hr />
                <ul id="SaveOrRemove">
                    <li>
                        <button>save image</button>
                    </li>
                    <li>
                        <button>remove image</button>
                    </li>
                </ul>
            </li>
            <li>
                <h3>Tools</h3>
                <hr />
                <ul id="toolsImages">
                    <li><img src="images/Brush.png" alt=""></li>
                    <li><img src="images/Eraser.png" alt=""></li>
                    <li><img src="images/Paint.png" alt=""></li>
                    <li><img src="images/Straw.png" alt=""></li>
                    <li><img src="images/text.png" alt=""></li>
                    <li><img src="images/Magnifier.png" alt=""></li>
                </ul>
            </li>
            <li>
                <h3>Shape</h3>
                <hr />
                <ul id="shape">
                    <li><img src="images/line.png" alt=""></li>
                    <li><img src="images/arc.png" alt=""></li>
                    <li><img src="images/rect.png" alt=""></li>
                    <li><img src="images/poly.png" alt=""></li>
                    <li><img src="images/arcfill.png" alt=""></li>
                    <li><img src="images/rectfill.png" alt=""></li>
                </ul>
            </li>
            <li>
                <h3>Line Width</h3>
                <hr />
                <ul id="LineWidth">
                    <li><img src="images/line1px.png" alt=""></li>
                    <li><img src="images/line3px.png" alt=""></li>
                    <li><img src="images/line5px.png" alt=""></li>
                    <li><img src="images/line8px.png" alt=""></li>
                </ul>
            </li>
            <li>
                <h3>Color</h3>
                <hr />
                <ul id="color">
                    <li id="red"></li>
                    <li id="green"></li>
                    <li id="blue"></li>
                    <li id="yellow"></li>
                    <li id="white"></li>
                    <li id="black"></li>
                    <li id="orange"></li>
                    <li id="brown"></li>
                    <li id="cyan"></li>
                    <li id="purple"></li>
                </ul>
            </li>
        </ul>
        <canvas id="canvas" width="780px" height="400px" >
            Your browser does not support the canvas tag!
        </canvas>
    </section>
    <footer id="footer">
        <small>All versions, piracy will investigate!</small>
    </footer>
</body>
</html>
