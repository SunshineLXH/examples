<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>SunshineLXH' Spring Festival card</title>
    <link rel="stylesheet" href="css/SpringFestivalCard.css">
</head>
<body>

<div class="music">
    <img src="images/music_pointer.png" alt="">
    <img class="play" id="music" src="images/music_disc.png" alt="">
</div>

<div class="page" id="page1">
    <div class="bg"></div>
    <div class="p1_lantern">点击屏幕<br />开启好运2016</div>
    <div class="p1_imooc"></div>
    <div class="p1_words">2016年新春大吉!</div>
</div>

<div class="page" id="page2">
    <div class="bg p2_bg_loading"></div>
    <div class="bg"></div>
    <div class="p2_circle"></div>
    <div class="p2_2016"></div>
</div>

<div class="page" id="page3">
    <div class="bg"></div>
    <div class="p3_title"></div>
    <div class="p3_blessing"></div>
    <div class="p3_logo"></div>
    <div class="p3_first"></div>
    <div class="p3_second"></div>
</div>
<audio autoplay="true">
    <source src="audio/HappyNewYear.mp3" type="audio/mpeg" media="">
</audio>
<script src="js/SpringFestivalCard.js" defer></script>

</body>
</html>
